<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: antiquewhite;
            text-align: center;
        }

        input {
            padding: 4px
        }

        button {
            padding: 4px;
            background-color: green;
            color: wheat;
            width: 65px
        }
    </style>
    <script>
        function add() {
            let inputStr = document.getElementById("inputStr").innerHTML;
            let outputStr = document.getElementById("outputStr");
            let output;
            if (!inputStr) { output = 0; }

            const para = document.createElement("p");
            para.innerHTML = "Output : " + output.toString();
            outputStr.appendChild(para);
        }
    </script>
</head>

<body>
    <h1>Perform Add Method</h1>
    <input type="text" id="inputStr" />

    <button onclick="add()">Add</button>
    <div id="outputStr"></div>

</body>

</html>
